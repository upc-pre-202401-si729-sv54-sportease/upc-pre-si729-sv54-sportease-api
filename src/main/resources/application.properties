spring.application.name=sport-ease-platform

#Spring DataSource Configuration

spring.datasource.url=jdbc:mysql://localhost:3306/sport_ease?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.naming.physical-strategy=com.acme.sporteaseplatform.shared.SnakeCaseWithPluralizeTablePhysicalNamingStrategy